<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "buttonActionListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "observableAction",
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "handler": {"@": "owner"},
                "type": "button"
            },
            "_dev": {
                "isHidden": true
            }
        },
        "observableButton": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "observableButton"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "buttonActionListener"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="observableButton"></button>
    </div>
</body>
</html>
